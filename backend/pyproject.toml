[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | alembic/versions
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"

# Enable pycodestyle (E, W), Pyflakes (F), isort (I)
select = ["E", "W", "F", "I"]
ignore = []

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "build",
    "dist",
    "alembic/versions",
]

[tool.ruff.isort]
known-first-party = ["app"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
