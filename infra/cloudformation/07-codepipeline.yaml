AWSTemplateFormatVersion: "2010-09-09"
Description: "Okiteru - CodePipeline CI/CD Layer"

Parameters:
  EnvironmentName:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
      - development
    Description: Environment name

  GitHubOwner:
    Type: String
    Description: GitHubのオーナー名（組織名またはユーザー名）
    Default: your-github-username

  GitHubRepo:
    Type: String
    Description: GitHubリポジトリ名
    Default: unity-okiteru

  GitHubBranch:
    Type: String
    Description: 監視するブランチ名

  GitHubToken:
    Type: String
    NoEcho: true
    Description: GitHub Personal Access Token (OAuth)
    Default: "{{resolve:secretsmanager:github-token:SecretString:token}}"

Resources:
  # S3 Bucket for Pipeline Artifacts
  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub okiteru-pipeline-artifacts-${EnvironmentName}-${AWS::AccountId}
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldArtifacts
            Status: Enabled
            ExpirationInDays: 30
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-pipeline-artifacts
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # CodeBuild Project
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub okiteru-build-${EnvironmentName}
      Description: !Sub Okiteru build project for ${EnvironmentName}
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:7.0
        EnvironmentVariables:
          - Name: ENV
            Value: !Ref EnvironmentName
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: AWS_ACCOUNT_ID
            Value: !Ref AWS::AccountId
      Source:
        Type: CODEPIPELINE
        BuildSpec: buildspec.yml
      Cache:
        Type: S3
        Location: !Sub ${ArtifactBucket}/build-cache
      LogsConfig:
        CloudWatchLogs:
          Status: ENABLED
          GroupName: !Sub /aws/codebuild/okiteru-${EnvironmentName}
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-codebuild
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # CodePipeline
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Sub okiteru-pipeline-${EnvironmentName}
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # ソースステージ
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: "1"
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
                PollForSourceChanges: false # Webhookを使用
              OutputArtifacts:
                - Name: SourceOutput

        # ビルドステージ
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput

        # デプロイステージ（承認が必要な場合はprodのみ）
        - !If
          - IsProdEnvironment
          - Name: Approval
            Actions:
              - Name: ManualApproval
                ActionTypeId:
                  Category: Approval
                  Owner: AWS
                  Provider: Manual
                  Version: "1"
                Configuration:
                  CustomData: !Sub "Please review and approve deployment to ${EnvironmentName}"
          - !Ref AWS::NoValue
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-pipeline
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # GitHub Webhook
  GitHubWebhook:
    Type: AWS::CodePipeline::Webhook
    Properties:
      Name: !Sub okiteru-github-webhook-${EnvironmentName}
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubToken
      Filters:
        - JsonPath: $.ref
          MatchEquals: !Sub refs/heads/${GitHubBranch}
      TargetPipeline: !Ref Pipeline
      TargetAction: SourceAction
      TargetPipelineVersion: !GetAtt Pipeline.Version
      RegisterWithThirdParty: true

  # IAM Role for CodeBuild
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub okiteru-codebuild-role-${EnvironmentName}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3アクセス（Artifact Bucket）
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:DeleteObject
                Resource:
                  - !Sub ${ArtifactBucket}/*
                  - !Sub ${ArtifactBucket}

              # S3アクセス（Frontend Bucket - 他スタックから参照）
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                  - s3:DeleteObject
                  - s3:PutObjectAcl
                Resource:
                  - !Sub
                    - "${BucketArn}/*"
                    - BucketArn:
                        Fn::ImportValue: !Sub ${EnvironmentName}-okiteru-storage-FrontendBucketArn
                  - Fn::ImportValue: !Sub ${EnvironmentName}-okiteru-storage-FrontendBucketArn

              # Lambda更新（他スタックから参照）
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionCode
                  - lambda:UpdateFunctionConfiguration
                  - lambda:GetFunction
                Resource:
                  - Fn::ImportValue: !Sub ${EnvironmentName}-okiteru-lambda-api-LambdaFunctionArn

              # CloudFront無効化（他スタックから参照）
              - Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                  - cloudfront:GetInvalidation
                Resource: "*"

              # Parameter Store読み取り
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/okiteru/${EnvironmentName}/*

              # Secrets Manager読み取り
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:okiteru/${EnvironmentName}/*
                  - !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:github-token*
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-codebuild-role
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # IAM Role for CodePipeline
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub okiteru-codepipeline-role-${EnvironmentName}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # S3アクセス（Artifact Bucket）
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub ${ArtifactBucket}/*
                  - !Sub ${ArtifactBucket}

              # CodeBuild実行
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource:
                  - !GetAtt CodeBuildProject.Arn
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-codepipeline-role
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # SNS Topic for Pipeline Notifications
  PipelineNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub okiteru-pipeline-notifications-${EnvironmentName}
      DisplayName: Okiteru Pipeline Notifications
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-okiteru-pipeline-notifications
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Project
          Value: Okiteru

  # CloudWatch Event Rule for Pipeline State Changes
  PipelineEventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub okiteru-pipeline-events-${EnvironmentName}
      Description: Notify on pipeline state changes
      EventPattern:
        source:
          - aws.codepipeline
        detail-type:
          - CodePipeline Pipeline Execution State Change
        detail:
          pipeline:
            - !Ref Pipeline
          state:
            - FAILED
            - SUCCEEDED
      State: ENABLED
      Targets:
        - Arn: !Ref PipelineNotificationTopic
          Id: SNSTarget

Conditions:
  IsProdEnvironment: !Equals [!Ref EnvironmentName, production]

Outputs:
  PipelineName:
    Description: CodePipeline Name
    Value: !Ref Pipeline
    Export:
      Name: !Sub ${AWS::StackName}-PipelineName

  PipelineUrl:
    Description: CodePipeline URL
    Value: !Sub https://console.aws.amazon.com/codesuite/codepipeline/pipelines/${Pipeline}/view
    Export:
      Name: !Sub ${AWS::StackName}-PipelineUrl

  ArtifactBucketName:
    Description: S3 Bucket for Pipeline Artifacts
    Value: !Ref ArtifactBucket
    Export:
      Name: !Sub ${AWS::StackName}-ArtifactBucket

  NotificationTopicArn:
    Description: SNS Topic ARN for Notifications
    Value: !Ref PipelineNotificationTopic
    Export:
      Name: !Sub ${AWS::StackName}-NotificationTopic

  CodeBuildProjectName:
    Description: CodeBuild Project Name
    Value: !Ref CodeBuildProject
    Export:
      Name: !Sub ${AWS::StackName}-CodeBuildProject
